    window.onload = function(){

	    var dataInt={'data':[{'src':'32.jpg'},{'src':'33.jpg'},{'src':'32.jpg'},{'src':'35.jpg'}]};
	    //滚动加载
	    window.onscroll = function(){
		   	if(isLoad(aBox)){
		   		for(var i = 0;i<dataInt.data.length;i++){
		   			var box = document.createElement('div');
		   			box.className='box';
		   			oMain.appendChild(box);
		   			var pic = document.createElement('div');
		   			pic.className = 'pic';
		   			box.appendChild(pic);
		   			var img = document.createElement('img');
		   			img.src = './images/'+dataInt.data[i].src;
		   			pic.appendChild(img)
		   		}
		   		waterFail(oMain,aBox)
		   	}
		  }
   }
   function waterFail(oMain,aBox){
	    var col = Math.floor(document.body.clientWidth / aBox[0].offsetWidth);//设置显示的列数
	    oMain.style.cssText = 'width:' + col * aBox[0].offsetWidth + 'px;margin:0 auto';
	    var heightArr =[];//存储每列的高度
	    var minHeight = 0;
	    var index = 0;
	    for (var i = 0; i < aBox.length; i++) {
	        if (i < col) {
	           heightArr.push(aBox[i].offsetHeight)//初始高度，即第一行的高度
	        } else {
	        	minHeight = Math.min.apply(null,heightArr)//获取每列高度的最小值
	        	index = getIndex(heightArr,minHeight);
	        	aBox[i].style.cssText='position:absolute;top:'+minHeight+'px;left:'+index*aBox[0].offsetWidth+'px';//设置补位图片的位置
	        	heightArr[index] += aBox[i].offsetHeight;//重新设置当前列的高度，最小高元素的高 + 添加上的aPin[i]块框高
	        }
	    }
   }
   function getIndex(heightArr,minHeight){//获取图片高度最小的索引值
	    	for(var i in heightArr){
	    		if(heightArr[i]==minHeight){
	    			return i
	    		}
	    	}
	    }
	    function isLoad(aBox){//实现滚动加载
	    	var scroll =  document.body.scrollTop || document.documentElement.scrollTop;
	    	var clientHeight =  document.body.clientHeight || document.documentElement.clientHeight;
	    	var lastHeigh = aBox[aBox.length-1].offsetTop + Math.floor(aBox[aBox.length-1].offsetHeight/2)//最后一个块框的距离网页顶部+自身高的一半(实现未滚到底就开始加载)
	    	return lastHeigh<scroll+clientHeight?true:false;
	    }
